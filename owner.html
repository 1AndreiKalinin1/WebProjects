<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>PropertyAgencySite - Панель владельца</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="static/owner-script.js"></script>
</head>
<body>
    <header>
        <h2>PropertyAgencySite</h2>
        <nav>
            <a href="index.html">Главная</a>
            <a href="objects.html">Объекты</a>
        </nav>
    </header>
    <main>
        <div class="owner-panel">
            <h2>Панель владельца</h2>
            <div class="owner-info">
                <img src="img/owner1.jfif" alt="Владелец" class="owner-photo">
                <span class="owner-name">Иван Иванов</span>
            </div>
            <div class="chat-wrapper">
                <div id="chatList" class="chat-list">
                    <div class="chat-list-header">
                        <h3>Активные чаты</h3>
                    </div>
                    <!-- Список чатов будет добавлен динамически -->
                </div>
                <div class="chat-container">
                    <div class="chat-header">
                        <h2>Выберите чат</h2>
                    </div>
                    <div id="messages" class="messages-container"></div>
                    <div class="input-container">
                        <textarea id="messageInput" placeholder="Введите ваш ответ..."></textarea>
                        <button id="sendButton">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
