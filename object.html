<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Объект 1</title>
</head>
<body>
    <header>
        <h2>PropertyAgencySite</h2>
        <nav>
            <a href="index.html">Главная</a>
            <a href="objects.html">Объекты</a>
        </nav>
    </header>
    <main>
        <h3>Объект 1</h3>
        <section id="object-info">
            <img src="img/obj1.jpg" alt="Описание объекта" id="object-image" />
            <ul id="object-characteristics">
                <li><strong>Характеристика 1:</strong> Значение 1</li>
                <li><strong>Характеристика 2:</strong> Значение 2</li>
                <li><strong>Характеристика 3:</strong> Значение 3</li>
                <!-- Добавьте другие характеристики по необходимости -->
            </ul>
        </section>

        <div id="chat">
            <h3>Чат с владельцем</h3>
            <div id="messages"></div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Введите ваше сообщение" required>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </main>
    <script src="static/script.js"></script>
